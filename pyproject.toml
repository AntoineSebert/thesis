[tool.poetry]
name = "extsched"
version = "0.1.0-alpha"
description = "Static scheduler maximizing the amount of time that can be dynamically allocated for sporadic tasks."

license = "MPL-2.0"

authors = [
	"Antoine SÃ©bert <antoine.sb@orange.fr>"
]

readme = 'README.md'

